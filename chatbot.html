<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatBot</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
  <!-- Use class (not className) in HTML -->
  <div class="container"></div>

  <script type="text/babel">
    function ChatInput() {
      return (
        <>
          <input 
            placeholder="Message with chatbot" 
            size="20"
          />
          <button>Send</button>
        </>
      );
    }

    function ChatMessage({ message, sender }) {
      return (
        <div>
          {sender === 'bot' && <img src="./bg.png" width="50" />}
          {message}
          {sender === 'user' && <img src="./bg.png" width="50" />}
        </div>
      );
    }

    function App() {
      const chatMessages = [
        { message: "Hello, chatbot", sender: "user" },
        { message: "Hello! How can I help you?", sender: "bot" },
        { message: "Can you get me today's date?", sender: "user" },
        { message: "Today is 21-July", sender: "bot" }
      ];

      const chatMessageComponents = chatMessages.map((chatMessage, index) => (
        <ChatMessage 
          key={index}
          message={chatMessage.message}
          sender={chatMessage.sender}
        />
      ));

      return (
        <>
          <ChatInput />
          {chatMessageComponents}
        </>
      );
    }

    // Mount React App
    const container = document.querySelector('.container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>
</html>
